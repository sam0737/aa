<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "settlement.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="list.length > 0">
    <ion-card-header>
      {{ "settlement.settle_header" | translate }}
    </ion-card-header>
    <ion-card-content>
      {{ "settlement.settle_text" | translate }}
    </ion-card-content>
  </ion-card>
  <ion-list *ngIf="list.length > 0">
    <ion-item *ngFor="let i of list" (click)="goSettlement(i.trx)">
      <span class="transfer-amount">{{ i.trx.amount | number:'1.2-2' }}</span>
      <div style="float: right">
        <aa-accounts [accounts]="i.payers"></aa-accounts>
        <ion-icon name="arrow-forward"></ion-icon> <aa-accounts [accounts]="i.payees"></aa-accounts>
      </div>
      <div style="clear: both"></div>
    </ion-item>
  </ion-list>
  <ion-card *ngIf="list.length == 0">
    <ion-card-header>
      {{ "settlement.done_header" | translate }}
    </ion-card-header>
    <ion-card-content>
      {{ "settlement.done_text" | translate }}
    </ion-card-content>
  </ion-card>
</ion-content>
