<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "about.title" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="about">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="build/images/icon.png" width="25%">
        <h1 no-padding no-margin>{{ "about.app_name" | translate }} <small>{{ "about.app_version" | translate:{"version": version} }}</small></h1>
        <h4>{{ "about.aa_explain" | translate }}</h4>
        <small>{{ "about.author" | translate }}</small>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
